<html>
{% load static %}
<html>
<head>
    <title>Rest Service</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
</head>
<body>
<div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">Главная</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'profile' pk=request.user.id %}">Профиль</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}?next=/">Выйти</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Логин</a>
                    <a class="nav-item nav-link" href="{% url 'registration' %}">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
</div>
</body>
</html>
